# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.8
      - image: circleci/postgres:11.1-alpine
        environment:
          MIX_ENV: dev
          DB_NAME: account_repository_dev
          DB_USER: ysantos
          DB_PASSWORD: "@dmin123"
          DB_HOST: db
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: mix do local.hex --force, local.rebar --force
      - run: mix deps.get
      - run:
          name: build docker-compose
          command: docker-compose -f docker-compose.yml -f docker-compose.dev.yml build
      - run:
          name: up docker compose
          command: docker-compose -f docker-compose.yml -f docker-compose.dev.yml run app sh
      - run: mix test
      